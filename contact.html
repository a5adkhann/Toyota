<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="gsap.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
      integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
      integrity="sha512-XcIsjKMcuVe0Ucj/xgIXQnytNwBttJbNjltBV18IOnru2lDPe9KRRyvCXw6Y5H415vbBLRm8+q6fmLUU7DfO6Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/flickity@2/dist/flickity.min.css"
    />
     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js" integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>

    <!-- loading screen -->
     <div class="loader">
        <div class="page-transition">
            <i class="ri-xbox-line loader-text"></i>
        </div>
     </div>

    <div id="header"></div>

    <div class="contact">
        <h1>Contact</h1>
    </div>

    <div class="contact-section" data-aos="flip-left">
        <div class="contact-form">
            <h2>Send Us A Message</h2>

            <form>
                <input type="text" placeholder="Enter Your Email" id="field">

                <textarea id="field" placeholder="How can we help?"></textarea>

                <button>SUBMIT</button>
            </form>
        </div>

        <div class="contact-text">
            <div>
            <h4>Address</h4>
            <p>Coza Store Center 8th floor, 379 Hudson St, New York, NY 10018 US
            </p>
        </div>

        <div>
            <h4>Lets Talk</h4>
            <p>+1 800 1236879</p>
        </div>

        <div>
            <h4>Sale Support</h4>
            <p>contact@example.com</p>
        </div>
        </div>
    </div>

    <footer id="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/motion@latest/dist/motion.js"></script>
    <script type="module" src="./script.js"></script>
    <script src="./gsap.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
</body>
</html>
